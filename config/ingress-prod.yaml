apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "acme-cluster-issuer-dns01"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: ghost
spec:
  rules:
    - host: ghost.prod.goprix.xyz
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: prod-ghost
                port:
                  number: 80
  tls:
    - hosts:
        - ghost.prod.goprix.xyz
      secretName: ghost-tls